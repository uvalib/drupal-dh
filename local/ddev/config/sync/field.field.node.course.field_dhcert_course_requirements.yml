    value: "<h3>The DH Certificate requires 12 credit hours, to be taken at UVA while the student is enrolled in graduate school.</h3><p><strong>For Students enrolled in and after Fall 2023:</strong></p><ul><li>Introduction to Digital Humanities (DH 8991)</li><li>Data Design and Methods for Humanities: DH Practicum (DS 7800)</li><li>Two electives, either chosen from this list or by customizing a non-Digital Humanities course in the student's home department.</li></ul><p><strong>For Students enrolled before Fall 2023:</strong></p><ul><li>Introduction to Digital Humanities (DH 8991)</li><li>Digital Humanities Practicum (DH 8000) or Data Design and Methods for Humanities: DH Practicum (DS 7800)</li><li>Two electives, either chosen from this list or by customizing a non-Digital Humanities course in the student's home department.</li></ul>"
