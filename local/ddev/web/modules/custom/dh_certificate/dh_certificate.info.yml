name: DH Certificate
type: module
description: 'Digital Humanities Certificate management'
package: Custom
core_version_requirement: ^9 || ^10
dependencies:
  - drupal:block
  - drupal:user
  - drupal:node

config_devel:
  install:
    - block.block.certificate_progress
    - user.role.dhcert_admin
    - core.entity_form_display.node.certificate.default
    - core.entity_view_display.node.certificate.default
    - core.entity_view_display.node.certificate.teaser

php: 7.4

libraries:
  - dh_certificate/certificate-progress