dh_dashboard.content:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\dh_dashboard\Controller\DashboardController::build'
    _title: 'Dashboard'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

dh_dashboard.certificate_progress:
  path: '/dashboard/certificate-progress/{user}'
  defaults:
    _controller: '\Drupal\dh_dashboard\Controller\DashboardController::certificateProgress'
    _title: 'Certificate Progress'
  requirements:
    _permission: 'access content'
    user: \d+
