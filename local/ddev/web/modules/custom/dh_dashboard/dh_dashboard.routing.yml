dh_dashboard.dashboard:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\dh_dashboard\Controller\DashboardController::content'
    _title: 'DH Dashboard'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: TRUE

dh_dashboard.certificate_progress:
  path: '/user/{user}/certificate-progress'
  defaults:
    _controller: '\Drupal\dh_dashboard\Controller\DashboardController::certificateProgress'
    _title: 'Certificate Progress'
  requirements:
    _permission: 'access content'
    user: \d+
