dh_dashboard.main:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\dh_dashboard\Controller\DashboardController::content'
    _title: 'My Dashboard'
  requirements:
    _permission: 'access dh dashboard'

dh_dashboard.settings:
  path: '/admin/config/dh_dashboard/settings'
  defaults:
    _form: '\Drupal\dh_dashboard\Form\DHDashboardSettingsForm'
    _title: 'Dashboard Settings'
  requirements:
    _permission: 'administer dh_dashboard'

dh_dashboard.block_usage:
  path: '/admin/reports/dh-dashboard/block-usage'
  defaults:
    _controller: '\Drupal\dh_dashboard\Controller\DHDashboardController::blockUsage'
    _title: 'DH Dashboard Block Usage'
  requirements:
    _permission: 'access devel information'

dh_dashboard.events_ajax:
  path: '/dh-dashboard/ajax/events'
  defaults:
    _controller: '\Drupal\dh_dashboard\Controller\DashboardAjaxController::eventsContent'
  requirements:
    _permission: 'access content'

dh_dashboard.news_ajax:
  path: '/dh-dashboard/ajax/news'
  defaults:
    _controller: '\Drupal\dh_dashboard\Controller\DashboardAjaxController::newsContent'
  requirements:
    _permission: 'access content'
