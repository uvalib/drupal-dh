dh_dashboard.settings:
  type: config_object
  label: 'DH Dashboard settings'
  mapping:
    default_items_per_page:
      type: integer
      label: 'Default items per page'
    display_mode:
      type: string
      label: 'Display mode'
    show_debug:
      type: boolean
      label: 'Show debug information'
    blocks:
      type: mapping
      label: 'Block settings'
      mapping:
        events:
          type: mapping
          label: 'Events block settings'
          mapping:
            items_per_page:
              type: integer
              label: 'Items per page'
            event_type_filter:
              type: string
              label: 'Event type filter'
            show_past_events:
              type: boolean
              label: 'Show past events'
            display_mode:
              type: string
              label: 'Display mode'

dashboard_item.settings:
  type: config_object
  label: 'Dashboard Item Settings'
  mapping:
    types:
      type: sequence
      label: 'Available dashboard item types'
      sequence:
        type: mapping
        mapping:
          id:
            type: string
            label: 'Machine name'
          label:
            type: label
            label: 'Label'
          description:
            type: text
            label: 'Description'
