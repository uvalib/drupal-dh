dh_dashboard.settings:
  type: config_object
  label: 'DH Dashboard Settings'
  mapping:
    dashboard_node:
      type: integer
      label: 'Dashboard node ID'
    show_debug:
      type: boolean
      label: 'Show debug information'
    blocks:
      type: mapping
      label: 'Block Settings'
      mapping:
        news:
          type: mapping
          label: 'News Block Settings'
          mapping:
            items_per_page:
              type: integer
              label: 'Items per page'
            display_mode:
              type: string
              label: 'Display mode'
        events:
          type: mapping
          label: 'Events Block Settings'
          mapping:
            items_per_page:
              type: integer
              label: 'Items per page'
            event_type_filter:
              type: string
              label: 'Default event type filter'
            show_past_events:
              type: boolean
              label: 'Show past events'
            display_mode:
              type: string
              label: 'Display mode'
        program_info:
          type: mapping
          label: 'Program Info Settings'
          mapping:
            items_per_page:
              type: integer
              label: 'Items per page'
            display_mode:
              type: string
              label: 'Display mode'
